<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
  var
    canvas = document.getElementById('myCanvas'),
    ctx = canvas.getContext('2d');

  ctx.strokeRect(5, 5, 100, 100);
  ctx.translate(0, 0);
//  ctx.scale(0.5, 0.5);
  ctx.transform(2, 0, 0, 2, 0, 0);
  ctx.strokeRect(5, 5, 100, 100);
</script>

</body>
</html>
