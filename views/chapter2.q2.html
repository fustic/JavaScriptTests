<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>This is my div</div>

    <script>
        var
          body = document.body,
          div = document.querySelector('div');

        body.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('body')
        }, false);

        div.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('div')
        }, false);

    </script>
</body>
</html>
